<div class="container" style="max-width: 880px; margin: 32px auto; padding: 0 16px;">
  <header style="display:flex; align-items:center; gap:12px; justify-content:space-between; margin-bottom: 20px;">
    <h1 style="margin:0;">Taiga Blog</h1>
    <a tuiLink href="https://taiga-ui.dev" target="_blank" rel="noopener">Документация</a>
  </header>

  <div style="display:flex; align-items:center; gap:12px; margin-bottom:16px;">
    <tui-textfield>
      <input tuiTextfield [(ngModel)]="query" placeholder="Поиск по постам..." />
    </tui-textfield>
    <button tuiButton appearance="secondary" (click)="query=''">Очистить</button>
  </div>

  <section style="display:grid; gap:16px;">
    <article *ngFor="let post of filtered" tuiCardMedium style="padding:16px;">
      <h3 style="margin:0 0 8px 0;">{{ post.title }}</h3>
      <p style="margin:0 0 12px 0; opacity:.8;">{{ post.excerpt }}</p>
      <div style="display:flex; gap:8px; flex-wrap:wrap;">
        <tui-tag *ngFor="let t of post.tags">{{ t }}</tui-tag>
      </div>
      <div style="margin-top:12px;">
        <button tuiButton size="m">Читать</button>
      </div>
    </article>
  </section>
</div>
